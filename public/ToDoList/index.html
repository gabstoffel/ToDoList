<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="container body-container">    
            <div class="container new-tasks mt-3"></div>
                <h4>Add a New Task!</h4>
                <div class="container">
                    <input class="input" id="title" placeholder="Title">
                    <input class="input" id="description" placeholder="Description">
                    <div class="container-flex">
                        <button onclick="newPost()">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="container current-tasks mt-3">
                <h4>Your current tasks:</h4>
                <div id="posts">
                </div>
            </div>             
        </div>
        <div class="ccontainer">
            <h5 id="profileLink">My Profile</h5>
            <div id="profile" class="container">
                <img id="profileIcon" src="">
                <div id="name">Gabriel Stoffel</div>
                <div id="doneTasks">Total Tasks: 100</div>
                <div id="todoTasks">Total Tasks To DO: 87</div>
        </div>
        <div class="boards">
            <!-- Quadro de tarefas para fazer -->
            <div class="board">
              <h2>TO-DO</h2>
              <div class="dropZone" id="todo">
                <!-- Cartões de tarefas -->
                <div class="card" draggable="true">
                  <div class="status todo"></div>
                  <div class="content">ToDo Task</div>
                </div>
              </div>
            </div>
            <!-- Quadro de tarefas sendo feitas -->
            <div class="board">
              <h2>DOING</h2>
              <div class="dropZone" id="doing">
                <div class="card" draggable="true">
                  <div class="status doing"></div>
                  <div class="content">You are doing this task</div>
                </div>
                
              </div>
            </div>
            <!-- Quadro de tarefas já feitas -->
            <div class="board">
              <h2>DONE!</h2>
              <div class="dropZone" id="done">
                <div class="card" draggable="true">
                  <div class="status done"></div>
                  <div class="content">This task was done</div>
                </div>
              </div>
            </div>
          </div>

            <div class="task">

              <form id="addTask" action="POST">
                <input id="task" name="task" type="text" autocomplete="off">
                <button type="submit"><img src="./icons/plus.svg" alt="Add task" /></button>
              </form>
            </div> -->

              <h1 class="logo">NAB<br/>NAK</h1>

            </div> -->
            <!-- <div class="garbage">
              <h2>Garbage</h2>
              <div class="dropZone" id="garbage">
            </div> -->
          </div>
        <div class="footer"></div>
    </div>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
