<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="container body-container">    
            <div class="container new-tasks mt-3"></div>
                <h4>Add a New Task!</h4>
                <div class="container">
                    <input class="input" id="title" placeholder="Title">
                    <input class="input" id="description" placeholder="Description">
                    <div class="container-flex">
                        <button onclick="newPost()">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="container current-tasks mt-3">
                <h4>Your current tasks:</h4>
                <div id="posts">
                </div>
            </div>             
        </div>
        <div class="footer"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
